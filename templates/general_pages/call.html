{% block content %}
<div class="album py-0">
  <div class="container">
      <div class="row">
            <div class="col-sm-3 " id="qcontainer" >
              <div class="card mb-3 uploadcont" id="content">
                <div class="card-body">
                  <p class="card-text call-card-text">
                  Upload an audio call to see how the call is classified and insights are retrieved.
                  </p>
                  <div class="form-floating mb-3 col-md-12 import-file-wrapper import-file-wrapper-stk import-default">
                    <div class="import-file-section">
                      <input type="file" class="form-control-file form-control-stk" id="fileAudio" name="fileAudio" />
                      <div
                        class="import-file-inner"
                        id="import-file-section"
                        role="button"
                        tabindex="0">
                        <span id="fileupload">Click to upload file</span>
                        <label>
                          <img
                            src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTMuMDgwMDQgMTYuMlYyMC45MkwxOS45MiAyMC45MlYxNi4yIiBzdHJva2U9IiMxNTAxMUQiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIvPgo8cGF0aCBkPSJNMTEuNSAxNi45MUwxMS41IDQuMTIiIHN0cm9rZT0iIzE1MDExRCIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIi8+CjxwYXRoIGQ9Ik0xNS4yNCA3Ljk4OTk5TDExLjUgMy45MTk5OUw3Ljc2MDAxIDcuOTM5OTkiIHN0cm9rZT0iIzE1MDExRCIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIi8+Cjwvc3ZnPgo="
                            alt="import"
                          />
                        </label>
                      </div>
                    </div>
                    </div>
                  <button type="button" class="btn btn-primary btn-sm" onclick="processFile()">Process</button>
                    <div class="calllogoimg">
                      <img src="images/voicelens1.jpg">
                    </div>
                </div>
              </div>
            </div>
            <div class="col-sm-9">
             <div class="row">
                <div class="col-sm-12" id="summary-container">
                  <div class="card callsummarycont">
                    <div class="card-body align-items-start text-start cardtxtDiv">
                      <div class="transcriptrow row" style="display:none;" id="stepperRow">
                        <div class="stepper-wrapper" >
                          <div class="stepper-item completed" id='step1'>
                            <div class="step-counter">1</div>
                            <div class="step-name" id='step1_name'>File Upload</div>
                          </div>
                          <div class="stepper-item " id='step2'>
                            <div class="step-counter">2</div>
                            <div class="step-name" id='step2_name'>Transcribe</div>
                          </div>
                          <div class="stepper-item " id='step3'>
                            <div class="step-counter">3</div>
                            <div class="step-name" id='step3_name'>Generate Insights</div>
                          </div>
                        </div>
                      </div>
                      <div class="transcriptrow row" >
                        <div class="loader-logo-section" id="progresscontainer" style="display:none; text-align:center">
                          <img
                            src="images/loading_inline_dots.gif"
                            alt="Loader"
                            class="loader-logo"
                          />
                        </div>
                      </div>
                      <div class="transcriptrow row" style="height: 1000px;position:relative;">
                          <div class="col-sm-5 ">
                            <div class="transciptwindow" id="transciptwindow" style="display:none;">
                              <p class="card-text" id="callTranscript">
                              </p>
                            </div>
                          </div>
                          <div class="col-sm-7" id="callInsights" style="display:none;">
                            <div class="row gap-3">
                              <div class="col-sm-4 insightCol" id="callCategory">
                              </div>
                              <div class="col-sm-4 insightCol" id="callsent">
                              </div>
                              <div class="col-sm-3 insightCol" id="callEmotion">
                              </div>                      
                            </div>
                            <div class="row mt-3">
                              <div class="col-sm-12 insightCol" id="callSummary">
                              </div>         
                            </div>
                          </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
              </div>
            </div>
        </div>
  </div>
</div>
<script>
  document.getElementById("callDiv").style.backgroundColor = "#003F61";
  document.getElementById("i-call").style.color = "#FFFF";
</script>
          
{% endblock %}
